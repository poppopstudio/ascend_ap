name: 'Ascend AP setup'
description: 'Ascend AP setup recipe - installs modules and sets up config'
type: 'Content type'
recipes:
  # Can't depend on other recipes outside of this dir or core!
install:
  - comment
  - ascend_ap
config:
  strict: true
  import:
    ascend_ap: '*'
  actions:
    form_mode_manager.links:
      simpleConfigUpdate:
        local_tasks.ap:
          position: primary
    user.role.auditor:
      grantPermissions:
        - 'create ap'
        - 'update own ap'
        - 'use ap.auditor form mode'
        - 'view own ap'
        - 'view own unpublished ap'
