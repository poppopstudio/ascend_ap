bundle_types:
  - ap--ap--ascend_ap_comments
available_alerts:
  1: true
  2: true
enable_default:
  watcher: '0'
  entity_author: true
mail_templates:
  watcher:
    node:
      subject: '[site:name] :: new comment on [node:title]'
      body: |
        Hi [comment-subscribed:author],

        [comment:author] has commented on: "[node:title]"

        ----
        [comment:title]
        [comment:body]
        ----

        You can view the comment at the following url
        [comment:url]

        You can stop receiving emails when someone replies to this post,
        by going to [comment-subscribed:unsubscribe-url]

        You can set up auto-following feature for all future posts
        by creating your own user with a few clicks here [site:login-url]

        -- [site:name] team
        [site:url]
    ap:
      subject: '[site:name] :: new comment on '
      body: "Hi [comment-subscribed:author],\r\n\r\n        [comment:author] has commented on your action plan.\r\n\r\n        ----\r\n        [comment:body]\r\n        ----\r\n\r\n        You can view the comment at the following url\r\n        [comment:url]\r\n\r\n        You can stop receiving emails when someone replies to this post,\r\n        by going to [comment-subscribed:unsubscribe-url]\r\n\r\n        You can set up auto-following feature for all future posts\r\n        by creating your own user with a few clicks here [site:login-url]\r\n\r\n        -- [site:name] team\r\n        [site:url]"
  entity_author:
    node:
      subject: '[site:name] :: new comment for your post'
      body: |
        Hi [node:author],

        You have received a comment on: "[node:title]"

        ----
        [comment:title]
        [comment:body]
        ----

        You can view the comment at the following url
        [comment:url]

        You will receive emails like this for all replies to your posts. You can
        disable this by logging in and changing the settings on your user account at
        [node:author:edit-url].

        -- [site:name] team
        [site:url]
    ap:
      subject: '[site:name] :: new comment for your post'
      body: "Hi user,\r\n\r\n        You have received a comment on: \"\"\r\n\r\n        ----\r\n        [comment:body]\r\n        ----\r\n\r\n        You can view the comment at the following url\r\n        [comment:url]\r\n\r\n        You will receive emails like this for all replies to your posts. You can\r\n        disable this by logging in and changing the settings on your user account.\r\n\r\n        -- [site:name] team\r\n        [site:url]"
